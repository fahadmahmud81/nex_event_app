buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        dependencies {
            classpath 'com.android.tools.build:gradle:8.0.0' // Compatible with Gradle 8.3
            classpath 'com.google.gms:google-services:4.3.10' // Add required plugins// Add your Google Services plugin here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}}